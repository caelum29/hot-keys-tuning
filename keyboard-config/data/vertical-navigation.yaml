# Vertical Navigation Key Bindings (J / K)
# Source data for keyboard productivity configuration system

navigation_type: "vertical"
keys: ["J", "K"]
description: "Up/down navigation and related actions"

bindings:
  none:
    keystroke: "J / K"
    system: "I"  # IdeaVim
    status: "implemented"
    category: "navigation"
    action: "Move down/up line by line"
    details:
      ide_action_id: "EditorDown/EditorUp"
      karabiner_code: "j/k"
      ideavim_command: "J/<C-v>k"
      config_reference: ".ideavimrc:L91"

  shift:
    keystroke: "⇧J / ⇧K"
    system: "W"  # WebStorm
    status: "implemented"
    category: "selection"
    action: "Extend selection down/up"
    details:
      ide_action_id: "EditorDownWithSelection/EditorUpWithSelection"
      karabiner_code: "shift+j/k"
      ideavim_command: "vj/vk"
      config_reference: "keymap.xml:L92"

  ctrl:
    keystroke: "⌃J / ⌃K"
    system: "W"
    status: "implemented"
    category: "navigation"
    action: "Scroll down/up with cursor"
    details:
      ide_action_id: "EditorMoveDownAndScroll/EditorMoveUpAndScroll"
      karabiner_code: "ctrl+j/k"
      ideavim_command: "-"
      config_reference: "keymap.xml:L93"

  alt:
    keystroke: "⌥J / ⌥K"
    system: "W"
    status: "implemented"
    category: "text_edit"
    action: "Clone caret below/above"
    details:
      ide_action_id: "EditorCloneCaretBelow/EditorCloneCaretAbove"
      karabiner_code: "alt+j/k"
      ideavim_command: "-"
      config_reference: "keymap.xml:L18"

  cmd:
    keystroke: "⌘J / ⌘K"
    system: "W"
    status: "implemented"
    category: "action"
    action: "Insert live template/Custom"
    details:
      ide_action_id: "InsertLiveTemplate"
      karabiner_code: "cmd+j/k"
      ideavim_command: "-"
      config_reference: "keymap.xml:L95"

  shift_ctrl:
    keystroke: "⇧⌃J / ⇧⌃K"
    system: "-"
    status: "planned"
    category: "selection"
    action: "Select paragraph up/down"
    details:
      ide_action_id: "EditorBackwardParagraphWithSelection/EditorForwardParagraphWithSelection"
      karabiner_code: "shift+ctrl+j/k"
      ideavim_command: "-"
      config_reference: "-"

  shift_alt:
    keystroke: "⇧⌥J / ⇧⌥K"
    system: "-"
    status: "planned"
    category: "selection"
    action: "Select with scroll up/down"
    details:
      ide_action_id: "EditorMoveUpAndScrollWithSelection/EditorMoveDownAndScrollWithSelection"
      karabiner_code: "shift+alt+j/k"
      ideavim_command: "-"
      config_reference: "-"

  shift_cmd:
    keystroke: "⇧⌘J / ⇧⌘K"
    system: "W"
    status: "implemented"
    category: "action"
    action: "Editor join lines/VCS push"
    details:
