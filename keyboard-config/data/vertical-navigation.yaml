      karabiner_code: "shift+cmd+j/k"
      ideavim_command: "-"
      config_reference: "keymap.xml:L98"

  ctrl_alt:
    keystroke: "⌃⌥J / ⌃⌥K"
    system: "W"
    status: "implemented"
    category: "text_edit"
    action: "Move line down/up"
    details:
      ide_action_id: "MoveLineDown/MoveLineUp"
      karabiner_code: "ctrl+alt+j/k"
