    keystroke: "J / K"
    system: "I"  # IdeaVim
    status: "implemented"
    category: "text_edit"
    action: "Join lines/Visual selection"
    details:
      ide_action_id: "EditorJoinLines"
      karabiner_code: "j/k"
      ideavim_command: "J/<C-v>k"
      config_reference: ".ideavimrc:L91"

  shift:
