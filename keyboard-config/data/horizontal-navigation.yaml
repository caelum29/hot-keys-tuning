# Horizontal Navigation Key Bindings (H / L)
# Source data for keyboard productivity configuration system

navigation_type: "horizontal"
keys: ["H", "L"] 
description: "Left/right navigation and related actions"

bindings:
  none:
    keystroke: "H / L"
    system: "I"  # IdeaVim
    status: "implemented"
    category: "navigation"
    action: "Previous/Next bookmark"
    details:
      ide_action_id: "BookmarksAction"
      karabiner_code: "h/l"
      ideavim_command: "]'/'["
      config_reference: ".ideavimrc:L120"

  shift:
    keystroke: "⇧H / ⇧L"
    system: "W"  # WebStorm
    status: "implemented" 
    category: "selection"
    action: "Navigate to prev/next bookmark"
    details:
      ide_action_id: "SelectPreviousTab/SelectNextTab"
      karabiner_code: "shift+h/l"
      ideavim_command: ":action SelectPreviousTab"
      config_reference: "keymap.xml:L56"

  ctrl:
    keystroke: "⌃H / ⌃L"
    system: "W+I"  # WebStorm + IdeaVim
    status: "implemented"
    category: "text_edit"
    action: "Editor join lines/Custom"
    details:
      ide_action_id: "EditorJoinLines"
      karabiner_code: "ctrl+h/l"
      ideavim_command: "J"
      config_reference: "keymap.xml:L33"

  alt:
    keystroke: "⌥H / ⌥L"
    system: "W"
    status: "implemented"
    category: "navigation"
    action: "Move caret to prev/next word"
    details:
      ide_action_id: "EditorPreviousWord/EditorNextWord"
      karabiner_code: "alt+h/l"
      ideavim_command: "nnoremap <A-h> b"
      config_reference: "keymap.xml:L48"

  cmd:
    keystroke: "⌘H / ⌘L"
    system: "W"
    status: "implemented"
    category: "action"
    action: "Custom action/Complete statement"
    details:
      ide_action_id: "EditorCompleteStatement"
      karabiner_code: "cmd+h/l"
      ideavim_command: "-"
      config_reference: "keymap.xml:L24"

  shift_ctrl:
    keystroke: "⇧⌃H / ⇧⌃L"
    system: "-"
    status: "planned"
    category: "selection"
    action: "Select to word start/end with hump mode"
    details:
      ide_action_id: "EditorPreviousWordInDifferentHumpsModeWithSelection/EditorNextWordInDifferentHumpsModeWithSelection"
      karabiner_code: "shift+ctrl+h/l"
      ideavim_command: "-"
      config_reference: "-"

  shift_alt:
    keystroke: "⇧⌥H / ⇧⌥L"
    system: "W"
    status: "implemented"
    category: "selection"
    action: "Prev/Next word with selection"
    details:
      ide_action_id: "EditorPreviousWordWithSelection"
      karabiner_code: "shift+alt+h/l"
      ideavim_command: "-"
      config_reference: "keymap.xml:L55"

  shift_cmd:
    keystroke: "⇧⌘H / ⇧⌘L"
    system: "W"
    status: "implemented"
    category: "window"
    action: "Select prev/next tab"
    details:
      ide_action_id: "SelectPreviousTab/SelectNextTab"
      karabiner_code: "shift+cmd+h/l"
      ideavim_command: ":action SelectPreviousTab"
      config_reference: "keymap.xml:L56"

  ctrl_alt:
    keystroke: "⌃⌥H / ⌃⌥L"
    system: "-"
    status: "planned"
    category: "navigation"
    action: "Page navigation left/right"
    details:
      ide_action_id: "EditorPageUp/EditorPageDown"
      karabiner_code: "ctrl+alt+h/l"
      ideavim_command: "-"
      config_reference: "-"

  ctrl_cmd:
    keystroke: "⌃⌘H / ⌃⌘L"
    system: "-"
    status: "planned"
    category: "navigation"
    action: "Move to page top/bottom"
    details:
      ide_action_id: "EditorMoveToPageTop/EditorMoveToPageBottom"
      karabiner_code: "ctrl+cmd+h/l"
      ideavim_command: "-"
      config_reference: "-"

  alt_cmd:
    keystroke: "⌥⌘H / ⌥⌘L"
    system: "W"
    status: "implemented"
    category: "action"
    action: "Custom action/Reformat code"
    details:
      ide_action_id: "ReformatCode"
      karabiner_code: "alt+cmd+h/l"
      ideavim_command: "-"
      config_reference: "keymap.xml:L59"

  shift_ctrl_alt:
    keystroke: "⇧⌃⌥H / ⇧⌃⌥L"
    system: "W"
    status: "implemented"
    category: "window"
    action: "Stretch split left/right"
    details:
