    details:
      ide_action_id: "Switcher"
      karabiner_code: "-"
      ideavim_command: "-"
      config_reference: "keymap.xml:L69"

  # Vim-specific bindings
  g_prefix:
    keystroke: "GH / GL"
    system: "I"
    status: "implemented"
    category: "navigation"
    action: "Move to line beginning/end"
    details:
      ide_action_id: "EditorLineStart/EditorLineEnd"
      karabiner_code: "-"
      ideavim_command: "0/$"
      config_reference: ".ideavimrc:L81"

  change_camel:
